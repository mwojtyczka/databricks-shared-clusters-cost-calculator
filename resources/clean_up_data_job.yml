resources:
  jobs:
    clusters_cost_allocation_clean_up_data_job_data:
      name: clusters_cost_allocation_clean_up_data_job_${bundle.target}

      # overwrite the default run_as from the bundle
      #run_as:
      #  service_principal_name: xxx

      schedule:
        # Run every day at 00:00 AM
        quartz_cron_expression: '37 0 0 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - marcin.wojtyczka@databricks.com

      tasks:
        - task_key: clean_up_data
          #job_cluster_key: job_cluster
          existing_cluster_id: 1115-130834-ms4m0yv
          notebook_task:
            notebook_path: ../src/clean_up_data.sql
            source: WORKSPACE
            base_parameters:
              catalog: "main"
              schema: "hackaton_cost_monitoring_v2"

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
              min_workers: 1
              max_workers: 1
