resources:
  jobs:
    fetch_user_info_job:
      name: "granular clusters cost - 3. fetch user info"

      # overwrite the default run_as from the bundle
      #run_as:
      #  service_principal_name: xxx

      schedule:
        # Run every day at 01:00 AM
        quartz_cron_expression: '37 0 1 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - marcin.wojtyczka@databricks.com

      tasks:
        - task_key: user_info
          #job_cluster_key: job_cluster
          existing_cluster_id: 0711-231739-dxdxc9hq
          notebook_task:
            notebook_path: ../src/fetch_user_info.py
            source: WORKSPACE
            base_parameters:
              catalog: "main"
              schema: "billing_granular_clusters_cost"

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
              min_workers: 1
              max_workers: 1
