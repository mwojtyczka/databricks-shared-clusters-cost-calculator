resources:
  jobs:
    clusters_cost_allocation_job:
      name: "Clusters Cost Allocation"

      # overwrite the default run_as from the bundle
      #run_as:
      #  service_principal_name: xxx

      schedule:
        # Run every day at 2:00 AM
        quartz_cron_expression: '37 0 2 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - marcin.wojtyczka@databricks.com

      tasks:
        - task_key: calculate_daily_costs
          #job_cluster_key: job_cluster
          existing_cluster_id: 0711-231739-dxdxc9hq
          notebook_task:
            notebook_path: ../src/calculate_daily_costs.py
            source: WORKSPACE
            base_parameters:
              catalog: "main"
              schema: "billing_clusters_cost_allocation"

#          python_wheel_task:
#            package_name: clusters_cost_allocation
#            entry_point: main
#            named_parameters:
#              catalog: "main"
#              schema: "billing_clusters_cost_allocation"
#          libraries:
#            - whl: ../dist/*.whl

        - task_key: calculate_monthly_costs
          #job_cluster_key: job_cluster
          existing_cluster_id: 1115-130834-ms4m0yv
          depends_on:
            - task_key: calculate_daily_costs
          notebook_task:
            notebook_path: ../src/calculate_monthly_costs.py
            source: WORKSPACE
            base_parameters:
              catalog: "main"
              schema: "billing_clusters_cost_allocation"

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
              min_workers: 1
              max_workers: 8

