resources:
  jobs:
    create_alerts_job:
      name: "granular billing usage: 4. create alerts"

      # overwrite the default run_as from the bundle
      #run_as:
      #  service_principal_name: xxx

#      email_notifications:
#        on_failure:
#          - user@company.com

      tasks:
        - task_key: create_alerts
          job_cluster_key: job_cluster
          #existing_cluster_id: 0711-231739-dxdxc9hq
          notebook_task:
            notebook_path: ../src/create_alerts.py
            source: WORKSPACE
            base_parameters:
              output_catalog: "main"
              output_schema: "billing_usage_granular"

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
              min_workers: 1
              max_workers: 1
