resources:
  jobs:
    create_tables_job:
      name: "granular clusters cost: 1. create tables"

      # overwrite the default run_as from the bundle
      #run_as:
      #  service_principal_name: xxx

      email_notifications:
        on_failure:
          - marcin.wojtyczka@databricks.com

      tasks:
        - task_key: create_tables
          job_cluster_key: job_cluster
          #existing_cluster_id: 0711-231739-dxdxc9hq
          notebook_task:
            notebook_path: ../src/create_tables.sql
            source: WORKSPACE
            base_parameters:
              catalog: "main"
              schema: "billing_granular_clusters_cost"
              recreate_schema: "true"

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
              min_workers: 1
              max_workers: 1
